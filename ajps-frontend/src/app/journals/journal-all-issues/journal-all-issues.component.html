<article class="container my-5" *ngIf="issues.length > 0">
  <h2 class="mb-4">All Issues of {{ journal?.journalName }}</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let issue of issues">
      <div class="card">
        <div class="card-body">
          <h5 class="issue-title">
            Volume {{ issue.volume }}, Issue {{ issue.number }}
          </h5>
          <p class="issue-meta mb-2">
            <span>Published: {{ issue.publicationDate | date:'MMMM d, y' }}</span><br>
            <span>Status: {{ issue.status }}</span>
          </p>
          <a class="btn btn-primary"
             [routerLink]="['../vol' + issue.volume + 'issue' + issue.number]">
            View Issue
          </a>
        </div>
      </div>
    </div>
  </div>
</article>

<!-- Optional: Show loading/fallback -->
<div class="text-center my-5" *ngIf="!issues.length && journal">
  <p>No issues found for this journal.</p>
</div>
