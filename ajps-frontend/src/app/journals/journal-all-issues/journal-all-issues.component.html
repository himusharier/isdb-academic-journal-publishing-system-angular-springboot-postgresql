<article class="container my-3" *ngIf="issues.length > 0">
  <h3 class="volume-info"><i class="bi bi-journal-bookmark-fill"></i> All Issues of {{ journal?.journalName }}
  </h3>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let issue of issues">
      <div class="card">
        <div class="card-body">
          <h3 class="issue-title">
            <a>Volume {{ issue.volume }}, Issue {{ issue.number }}</a>
          </h3>
          <p class="issue-meta">
            <span>Published: {{ issue.publicationDate | date:'MMMM d, y' }}</span><br>
          </p>
          <a class="btn btn-primary" [routerLink]="['../vol' + issue.volume + 'issue' + issue.number]">
            View Issue
          </a>
        </div>
      </div>
    </div>
  </div>
</article>

<!-- Optional: Show loading/fallback -->
<div class="text-center my-5" *ngIf="!issues.length && journal">
  <p>No issues found for this journal.</p>
</div>
