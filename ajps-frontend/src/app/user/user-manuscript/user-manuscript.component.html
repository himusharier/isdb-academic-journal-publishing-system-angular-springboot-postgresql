<div class="container-fluid">
    <div class="mb-4" *ngIf="manuscript">
        <div>
            <p class="mt-2"></p>
            <h4>{{ manuscript.title }}</h4>
            <h6 class="text-muted">{{ getArticleType(manuscript.manuscriptCategory) }}, {{ manuscript.journalName }}
            </h6>
        </div>
    </div>

    <div class="mb-4" *ngIf="manuscript">
        <ul class="nav nav-tabs-custom" role="tablist">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['submission']"
                    [queryParams]="othersUserId ? {userId: othersUserId} : null" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">Submission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['review']"
                    [queryParams]="othersUserId ? {userId: othersUserId} : null" routerLinkActive="active">Review</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['copyediting']"
                    [queryParams]="othersUserId ? {userId: othersUserId} : null"
                    routerLinkActive="active">Copyediting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['production']"
                    [queryParams]="othersUserId ? {userId: othersUserId} : null"
                    routerLinkActive="active">Production</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['publication']"
                    [queryParams]="othersUserId ? {userId: othersUserId} : null"
                    routerLinkActive="active">Publication</a>
            </li>
        </ul>
    </div>

    <router-outlet></router-outlet>
</div>
