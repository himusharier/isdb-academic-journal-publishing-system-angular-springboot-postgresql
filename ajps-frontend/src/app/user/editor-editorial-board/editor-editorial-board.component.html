<!-- Content Area -->
<div class="content-area" id="contentArea">
    <!-- Editorial Board Card -->
    <div class="card">
        <h3 class="page-title" style="color: #2e7d32;">Editorial Board</h3>
        <div class="card-body">
            <form id="editorialBoardForm">
                <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
                    {{ errorMessage }}
                </div>

                <div *ngIf="isLoading" class="text-center py-4">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading editorial board...</p>
                </div>

                <div *ngIf="!isLoading" class="mb-3">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <!-- <th scope="col">Actions</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let member of editorialBoard">
                                    <td>{{ getFullName(member) }}</td>
                                    <td>{{ member.email }}</td>
                                    <td>{{ member.designation }}</td>
                                    <!-- <td>
                                        <a [routerLink]="['/profile', member.profileId]"
                                            class="btn btn-turquoise btn-sm me-1">
                                            <i class="bi bi-person-lines-fill"></i> View Profile
                                        </a>
                                    </td> -->
                                </tr>
                                <tr *ngIf="editorialBoard.length === 0 && !isLoading">
                                    <td colspan="4" class="text-center">No editorial board members found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
