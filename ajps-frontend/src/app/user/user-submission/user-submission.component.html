<!-- Submission Form -->
<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4" style="color: #2e7d32;">Manuscript Submission Form</h4>

        <!-- Step Indicator -->
        <ul class="step-indicator">
            <li [ngClass]="{'active': currentRoute === '/user/submission/manuscript-details', 'completed': isStepCompleted('manuscript-details')}">
                <a>1</a>
                <span [ngClass]="{'text-primary': currentRoute === '/user/submission/manuscript-details', 'small': true}">Manuscript Details</span>
            </li>
            <li [ngClass]="{'active': currentRoute === '/user/submission/author-informations', 'completed': isStepCompleted('author-informations')}">
                <a>2</a>
                <span [ngClass]="{'text-primary': currentRoute === '/user/submission/author-informations', 'small': true}">Author Information</span>
            </li>
            <li [ngClass]="{'active': currentRoute === '/user/submission/manuscript-upload', 'completed': isStepCompleted('manuscript-upload')}">
                <a>3</a>
                <span [ngClass]="{'text-primary': currentRoute === '/user/submission/manuscript-upload', 'small': true}">Manuscript Upload</span>
            </li>
            <li [ngClass]="{'active': currentRoute === '/user/submission/suggested-reviewers', 'completed': isStepCompleted('suggested-reviewers')}">
                <a>4</a>
                <span [ngClass]="{'text-primary': currentRoute === '/user/submission/suggested-reviewers', 'small': true}">Suggested Reviewers</span>
            </li>
            <li [ngClass]="{'active': currentRoute === '/user/submission/additional-informations', 'completed': isStepCompleted('additional-informations')}">
                <a>5</a>
                <span [ngClass]="{'text-primary': currentRoute === '/user/submission/additional-informations', 'small': true}">Additional Information</span>
            </li>
            <li [ngClass]="{'active': currentRoute === '/user/submission/submission-confirmation', 'completed': isStepCompleted('submission-confirmation')}">
                <a>6</a>
                <span [ngClass]="{'text-primary': currentRoute === '/user/submission/submission-confirmation', 'small': true}">Confirmation</span>
            </li>
        </ul>

        <router-outlet></router-outlet>
            
    </div>
</div>
