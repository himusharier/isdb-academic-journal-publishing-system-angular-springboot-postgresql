<div class="search-container" [ngClass]="{ 'show': showSearch }">
    <div class="container-lg">
      <form class="search-form" (ngSubmit)="onSearch()">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search ScholarPress..."
            aria-label="Search"
            [(ngModel)]="searchQuery"
            name="searchQuery"
          >
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
        <div class="d-flex justify-content-start">
          <div class="form-check me-3">
            <input
              class="form-check-input"
              type="radio"
              name="searchType"
              id="internalSearch"
              value="internal"
              [(ngModel)]="searchType"
              checked
            >
            <label class="form-check-label" for="internalSearch">
              Internal Search
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="searchType"
              id="externalSearch"
              value="external"
              [(ngModel)]="searchType"
            >
            <label class="form-check-label" for="externalSearch">
              External Search
            </label>
          </div>
        </div>
      </form>
    </div>
