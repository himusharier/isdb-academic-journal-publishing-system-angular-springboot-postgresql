<main>
    <div class="container">
        <div class="row">
            <!-- Image Column (Hidden on Mobile) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="images/register-page-image2.svg" alt="Sign-up illustration" class="img-fluid" style="max-height: 300px; object-fit: cover;">
            </div>

            <!-- Form Column -->
            <div class="col-md-6">
                <div class="form-card card">
                    <div class="card-body">
                        <form>
                            <div class="page-title-text text-center mb-4">
                                <h3>Create an Account</h3>
                            </div>
                            
                            <div *ngIf="serverError" [innerHtml]="serverError" class="alert alert-danger text-center" role="alert" style="font-size: 14px; padding: 10px;"></div>
                            <div *ngIf="serverSuccess" [innerHtml]="serverSuccess" class="alert alert-success text-center" role="alert" style="font-size: 14px; padding: 10px;"></div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" [(ngModel)]="confirm_password">
                                <small class="text-danger" *ngIf="passwordMismatch">
                                    Passwords do not match.
                                </small>
                            </div>

                            <button type="submit" class="btn form-btn w-100 mb-3" (click)="onSubmit()">
                                <i class="bi bi-person-plus-fill"></i>Create Account
                            </button>

                            <div class="text-center">
                                <small class="form-text">
                                    Already have an account?
                                    <a routerLink="/login" class="custom-link">Login here</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
