<main>
    <div class="container">
        <div class="row">
            <!-- Image Column (Hidden on Mobile) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="images/recovery-page-image.svg" alt="Recover account illustration" class="img-fluid" style="max-height: 300px; object-fit: cover;">
            </div>

            <!-- Form Column -->
            <div class="col-md-6">
                <div class="form-card card">
                    <div class="card-body">
                        <form>
                            <div class="page-title-text text-center mb-4">
                                <h3>Recover Your Account</h3>
                            </div>

                            <div class="mb-3">
                                <label for="useremail" class="form-label">Email</label>
                                <input type="email" class="form-control" name="useremail" id="useremail">
                            </div>

                            <button type="submit" class="btn form-btn w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i>Recover
                            </button>

                            <div class="text-center">
                                <small class="form-text">
                                    Don't have an account?
                                    <a routerLink="/register" class="custom-link">Register Now</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
